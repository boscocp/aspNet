<h1>Create person</h1>

<p>This component demonstrates Create of person integrated with .Net, ASP.Net and PSQL.</p>

  <p> Name:
    <input [(ngModel)]="name" placeholder="Bosco Pereira" >
  </p>
  <p> CPF: <input [(ngModel)]="cpf" placeholder="00000000000" ></p>
  <p> Date of birth: <input [(ngModel)]="birthDate" placeholder="2015-05-16T05:50:06" ></p>
  <p>Income: <input [(ngModel)]="income" placeholder="1000" ></p>
  <button (click)="create()">Create</button>
